<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musholla</title>
</head>
<body>
    <canvas id="world" width="800" height="500" style="border: 1px solid black;"></canvas>

    <script>
        // Inisialisasi Canvas
        let canvas = document.getElementById("world");
        let context = canvas.getContext("2d");

        context.fillStyle = "brown";
        context.fillRect(0, canvas.height / 2 * 150, canvas.width, canvas.height);

        function createDome(x, y, r, color, withEdge = true){
            // Membuat Kubah Masjid
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, r, Math.PI, 2 * Math.PI);

            // Menutup Kubah
            context.moveTo(x-r, y);
            context.lineTo(x+r, y);

            // Mewarnai dan Menggaris Kubah
            context.lineWidth = r/10;
            context.fill();

            if(withEdge){
                // context.stroke();
                context.beginPath();
                context.moveTo(x, y-r);
                context.lineTo(x, y-r-(r/4));
                context.stroke();

                context.beginPath();
                context.arc(x, y-r-(r/4)-(r/4), (r/4), 1/4 * Math.PI, 3/2 * Math.PI);
                context.stroke();
            }
        }

        createDome(canvas.width / 2 - (2*100), canvas.height / 2 - 100, 35, "white");
        createDome(canvas.width / 2, canvas.height / 2, 100, "white");
        createDome(canvas.width / 2 + (2*100), canvas.height / 2 - 100, 35, "white");

        function createWall(x, y, width, height, color){
            context.fillStyle = color;
            context.beginPath();
            context.rect(x, y, width, height);
            context.lineWidth = width/10;
            // context.stroke(); 
            context.fill();
        }

        createWall(canvas.width / 2 - 100, canvas.height / 2, 200, 200, "grey");
        createWall(canvas.width / 2 + 100, canvas.height / 2, 150, 200, "grey");
        createWall(canvas.width / 2 - 100 - 150, canvas.height / 2, 150, 200, "grey");
        createWall(canvas.width / 2 - (2 * 100) - 35, canvas.height / 2 - 100, (2 * 35), 100, "black");
        createWall(canvas.width / 2 + (2 * 100) - 35, canvas.height /2 - 100, (2 * 35), 100, "black");

        function createDoor(x, y, width, height, color){
            createDome(x, canvas.height / 2 + height, width / 2, color, false);
            createWall(x - width / 2, canvas.height / 2 + height, width, height, color);
        }

        // Membuat Pintu
        createDoor(canvas.width / 2 - 175, canvas.height / 2 + 100, 75, 100, "black");
        createDoor(canvas.width / 2, canvas.height / 2 + 100, 100, 100, "black");
        createDoor(canvas.width / 2 + 175, canvas.height / 2 + 100, 75, 100, "black");

        // Membuat Jendela
        context.fillStyle = 'white';
        context.lineWidth = '5';
        context.fillRect(207, 350, 35, 35);

        context.fillStyle = 'white';
        context.lineWidth = '5';
        context.fillRect(383, 350, 35 , 35);

        context.fillStyle = 'white';
        context.lineWidth = '5';
        context.fillRect(558, 350, 35 , 35);

        context.fillStyle = 'black';
        context.lineWidth = '5';
        context.fillRect(300, 255, 200, 40);

        // Membuat tulisan
        context.fillStyle = 'black';
        context.lineWidth = '5';
        context.fillRect(300, 255, 200, 40);

        context.fillStyle = "white";
        context.font = "12pt Times New Roman";
        context.fillText("Musholla Syi'arul Muslimin", canvas.width / 2 - 90, canvas.height / 2 + 30, 200);

        // Membuat Tangga
        createWall(canvas.width / 2 - 100 - 100 - 75, canvas.height / 2 + 200, 550, 15, "grey");
        createWall(canvas.width / 2 - 100 - 100 - 75 - 25, canvas.height / 2 + 200 + 15, 600, 15, "grey");

        canvas.style.backgroundColor = "skyblue";
    </script>
</body>
</html>
